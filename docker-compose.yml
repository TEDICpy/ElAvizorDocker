version: '3'

services:
  db:
    image: mysql:5.6
    restart: on-failure:5
    env_file: mysql.env
    volumes:
      - db:/var/lib/mysql
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure:5
    ports:
      - "8070:80"
    volumes:
      - code:/var/www/html
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 5m
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
volumes:
  db:
  code:
